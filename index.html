<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

<body>
    <div class="container">
        <div class="create-task">
            <h3>Task Tracker</h3>
            <div class="d-flex align-items-center justify-content-between">
                <input type="text" placeholder="Type to add" class="form-control" id="task-input">

                <button class="btn btn-primary pl-2" id="add-task-btn" onclick="addTask()">Add</button>
            </div>
        </div>
        <div class="task-list">
            <ul class="task-item"></ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
